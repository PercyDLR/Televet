<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar(pagina)" class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" style="font-weight: 600">
            <img  th:src="@{/img/mascotas.jpg}" style="max-height: 50px" class="img-fluid" src="../../static/img/mascotas.jpg" alt="mascotas">
            Televet
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a th:class="nav-link" th:classappend="${pagina =='mascotas'} ? 'active': ''"  aria-current="page" th:href="@{'/mascotas/lista'}" >Mascotas</a>
                <a th:class="nav-link" th:classappend="${pagina =='dueños'}? 'active': ''"  aria-current="page" th:href="@{'/duenos/lista'}" >Dueños</a>
                <a th:class="nav-link" th:classappend="${pagina =='servicios'}?'active':''" aria-current="page" th:href="@{'/servicios/lista'}">Servicios</a>
                <a th:class="nav-link" th:classappend="${pagina =='responsables'}? 'active':''" aria-current="page" th:href="@{'/responsables/lista'}">Responsables</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
