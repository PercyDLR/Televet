<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cabecera.html :: cabecera('Televet')">
</head>
<body>
    <nav th:replace="fragments/navbar.html :: navbar('servicios')">
    </nav>
    <div class="container px-4 py-5">
        <div class="col col-6">
            <h1 class="pb-2 mb-3 border-bottom">Editar Precio</h1>
            <form method="post" th:action="@{'/servicios/editarOpcion'}" class="mt-2 mb-4" th:object="${opcion}">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <div th:text="|Servicio: ${opcion.descripcion}|"></div>
                    <div th:text="|Tiempo: ${opcion.tiempoMinutos} min|"></div>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input name="precio" type="number" class="form-control" id="precio" th:field="*{precio}">
                </div>
                <a th:href="@{'/servicios/lista'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Editar</button>
            </form>
        </div>
        <div class="col col-6" th:if="${servicio}!=null">
            <h1 class="pb-2 mb-3 border-bottom">Editar Responsable</h1>
            <form method="post" th:action="@{'/servicios/editarResponsable'}" class="mt-2 mb-4" th:object="${servicio}">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <div th:text="|Mascota: ${servicio.mascota.nombre}|"></div>
                    <div th:text="|Cliente: ${servicio.cuenta.correo}|"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Responsable</label>
                    <select class="form-select" name="responsable">
                        <option th:each="responsable : ${responsableList}" th:value="${responsable.idresponsable}"
                                th:text="${responsable.nombre}"
                                th:selected="${responsable.idresponsable == servicio.responsable.idresponsable}"></option>
                    </select>
                </div>
                <a th:href="@{'/servicios/lista'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Editar</button>
            </form>
        </div>

    </div>

</body>
</html>
