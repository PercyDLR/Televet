<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cabecera.html :: cabecera('Televet')">
</head>
<body>
<div class="container">
    <nav th:replace="fragments/navbar.html :: navbar('mascotas')">
    </nav>
    <div class="col col-6">
        <h1 class="pb-2 mb-3 border-bottom">Nuevo servicio</h1>
        <form method="post" th:action="@{'/servicios/nueva'}" class="mt-2 mb-4" >
            <div class="mb-3">
                <label for="descripcion" class="form-label">Duracion</label>
                <input name="descripcion" type="number" class="form-control" id="descripcion" >
            </div>
            <div class="mb-3">
                <label for="entrega" class="form-label">Entrega</label>
                <select class="form-select" name="entrega" id="entrega">

                </select>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input name="precio" type="number" class="form-control" id="precio">
            </div>
            <a th:href="@{'/servicios/lista'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>

</body>
</html>
